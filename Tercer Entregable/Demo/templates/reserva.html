<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Reserva Page</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='reserva.css') }}">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-light ">
		        <a class="navbar-brand" href="">{{usuario}}</a>
		        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		            <span class="navbar-toggler-icon"></span>
		        </button>

		        <div class="collapse navbar-collapse" id="navbarSupportedContent">
		            <ul class="navbar-nav ml-auto topnav">
		                <li class="nav-item active">
		                    <a class="nav-link" href="{{url_for('home')}}">HOME</a>
		                </li>
		                <li class="nav-item">
		                    <a class="nav-link" href="{{url_for('drones')}}">DRONES</a>
		                </li>
		                <li class="nav-item">
		                    <a class="nav-link ho" href="{{url_for('reservas')}}">RESERVAS</a>
		                </li>
		                <li class="nav-item">
		                    <a class="nav-link" href="{{url_for('envios')}}">ENVIOS</a>
		                </li>
		                <li class="nav-item">
		                    <a class="nav-link" href="{{url_for('rutas')}}">RUTAS</a>
		                </li>
		            </ul>
		        </div>            
		    </nav>
		</div>
		
		<div class="centrar">
			<div class="card">
				<div class="card-header">
					Gestiona tu reserva
				</div>
				<form action="{{url_for('home')}}" method="post">
					<div class="card-body">
						<div class="row">
							<div class="col">
								<p class="card-text">Nombre: </p>
							</div>
							<div class="col">
								<input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="nombre">
							</div>
						</div>
						<div class="row">
							<div class="col">
								<p class="card-text">Pedido: </p>
							</div>
							<div class="col">
								<input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="pedido">
							</div>
						</div>
						<div class="row">
							<div class="col">
								<p class="card-text">Lugar: </p>
							</div>
							<div class="col">
								<select class="form-select" aria-label="Default select example" name="lugar">
								  	<option selected value="0">Entrada Central</option>
								  	<option value="1">Portería Acacias</option>
								  	<option value="2">Portería Lago</option>
								  	<option value="3">Portería Cedro</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<p class="card-text">Motivo: </p>
							</div>
							<div class="col">
								<input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="motivo">
							</div>
						</div>
						<div class="centrarb">
							<button type="submit" class="btn btn-primary btn-lg">Realizar Reserva</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</body>
</html>
